{% extends "base.html" %}
{% block content %}
<div class="post-list">
{% for article in articles %}
    {% if loop.index == 1 %}
    <section class="post post-preview">
        <div class="post-header">
            <h2 class="post-title">
                <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">
                    {{ article.title }}
                </a>
            </h2>
        </div>
        <div class="post-content">
            {{ article.summary }}
        </div>
        <div class="post-more">
            <a href="{{ SITEURL }}/{{ article.url }}">+ Read More</a>
        </div>
    </section>

    {% else %}
    <section class="post post-brief">
        <h3 class="post-title">
            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">
                {{ article.title }}
            </a>
            <time>{{ article.date|strftime("%Y-%m-%d") }}</time>
        </h3>
    </section>


    {% endif %}
{% endfor %}
{% endblock content%}
