{% extends "base.html" %}
{% block content %}
<div class="post-list">
<section class="post post-preview">
    <div class="post-header">
        <h2 class="post-title">Categories</h2>
    </div>
    <div class="post-content">
        <br />
    </div>
</section>
{% for category, articles in categories %}

    <section class="post post-brief">
        <h3 class="post-title">
            <a href="{{ SITEURL }}/{{ category.url }}">
                {{ category }}
            </a>
            <time>{{ articles|length }} posts </time>
        </h3>
    </section>

{% endfor %}
{% endblock content%}
