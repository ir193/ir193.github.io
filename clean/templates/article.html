{% extends "base.html" %}
{% block content %}
<artical class="post post-preview">
    <div class="post-header">
        <h2 class="post-title">
            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">
                {{ article.title }}
            </a>
        </h2>
    </div>
    <div class="post-content">
        {{ article.content }}
    </div>
    <div class="post-footer">
        <span class="meta-prep">Post in</span>
        <abbr class="date" title="{{ article.date.isoformat() }}"> 
            <a href="{{ SITEURL }}/{{ article.date|strftime("archive/%Y/%b/index.html") }}">
                {{ article.date|strftime("%b %d %Y") }} </a>
        </abbr>
        <br />
        Published under <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">(CC) BY-NC-SA</a>
        <span class="meta-prep"> with tags</span>
            {% for tag in article.tags %}
                <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
            {% endfor %}
    </div>
    <div class="clear"></div>
</artical>
<section>
    <div id="disqus_thread">
    <script type="text/javascript">
    var disqus_identifier = "{{ article.url }}";
    (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'https://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    </div>

</section>
{% endblock %}
